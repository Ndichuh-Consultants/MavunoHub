{% extends 'core/base.html' %}

{% block title %}Vendor Login{% endblock title %}

{% block content %}

    <h1 class="title">Vendor Login</h1>

    <div class="login-container">
        <form method="post" action="">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="field">
                <div class="control">
                    <button class="button is-dark is-uppercase">Log In</button>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}

{% block extra_css %}
<style>
    /* Centering the login form */
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .login-container:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Title styling */
    h1.title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form field styling */
    .field {
        margin-bottom: 20px;
    }

    /* Button styling */
    .button {
        width: 100%;
        padding: 12px;
        background-color: #1758ae;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #5c5c5c;
    }

    /* Form input field styling */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #3b3b3b;
    }

    /* Spacing between form fields */
    .control {
        margin-bottom: 20px;
    }
</style>
{% endblock extra_css %}
